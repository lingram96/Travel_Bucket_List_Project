{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="/static/show.css">

<div>
    <h1>{{country.name}}</h1>
    <hr>
    <h3>{{country.capital}}</h3>
    <p>{{country.continent}}</p>
    <p>Visited? {{country.visited}}</p>
    <p>What's the plan? {{country.plan}}</p>
    <p><a href="/countries/{{country.id}}/edit">Edit</a></p>
</div>
{% endblock %}
