{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="/static/visit.css">

<h1>Countries I've Visited</h1>

<table>
  <tr>
    <th>Name</th>
  </tr>

  {% for country in countries %}
  <tr>
    {% if country.visited == True %}
    <td><a href="/countries/{{ country.id }}"> {{country.name}} </a></td>
  </tr>
  {% endif %}
  {% endfor %}
</table>
{% endblock %}
