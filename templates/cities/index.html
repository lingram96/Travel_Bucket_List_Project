{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="/static/cities.css">

<h1>Cities</h1>
<hr>
<h3 class="btn--wrapper">
    <a class="btn btn--action" href="/cities/new">Add New City</a>
</h3>

<table>
  <tr>
    <th>Name</th>
    <th></th>
    <th>Have I Been?</th>
  </tr>

  {% for city in cities %}
  <tr>
    <td><a href="/cities/{{ city.id }}"> {{city.name}} </a></td>
    <td>|</td>
    {% if city.visited == True %}
    <td><span>Yes!</span></td>
    {% else %}
    <td><span>Not yet!</span></td>
    {% endif %}
</div>
    <td><form class="delete-form" action="/cities/{{ city.id }}/delete" method="POST"><input class="delete" type="submit" value="Remove"></form></td>
</tr>
  {% endfor %}
</table>
{% endblock %}
