{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="/static/visit.css">

<h1>Cities I need to Visit</h1>

<table>
  <tr>
    <th>City Name</th>
  </tr>

  {% for city in cities %}
  <tr>
    {% if city.visited == False %}
    <td><a href="/cities/{{ city.id }}"> {{city.name}} </a></td>
  </tr>
  {% endif %}
  {% endfor %}
</table>
{% endblock %}
