{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="/static/sights.css">

<h1>Sights I've Seen</h1>

<table>
  <tr>
    <th>Name</th>
    <th></th>
    <th>Country</th>
  </tr>

  {% for city in cities %}
  <tr>
    {% if city.visited == True %}
    <td><a href="/cities/{{ city.id }}"> {{city.sight}} </a></td>
    <td>|</td>
    <td>{{ city.country.name }}</td>
  </tr>
  {% endif %}
  {% endfor %}
</table>
{% endblock %}
