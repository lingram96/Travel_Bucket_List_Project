{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="/static/show.css">

<div>
    <h1>{{city.name}}</h1>
    <hr>
    <h3>{{city.country.name}}</h3>
    <p>{{city.sight}}</p>
    <p>Have I been yet?:</p>
    {% if city.visited == True %}
    <p>Yes!</p>
    {% else %}
    <p>Not yet!</p>
    {% endif %}
    <div class="edit">
    <p><a class="btn" href="/cities/{{city.id}}/edit">Edit</a></p>
    </div>
    <div>

    </div>
</div>
{% endblock %}
